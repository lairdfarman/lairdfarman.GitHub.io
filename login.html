<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>登录|注册</title>
	<link rel="shortcut icon" href="img/titleico.ico">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	
</head>
<body>

	<div class="form-structor">
	<div class="signup slide-up">
		<h2 class="form-title" id="signup"><span>或</span>注册</h2>
		<div class="form-holder">
			<input type="text" class="input" id="reg_account" placeholder="账号" />
			<input type="password" class="input" id="reg_pwd" placeholder="密码" />
		</div>
		<button class="submit-btn">注册</button>
	</div>
	<div class="login">
		<div class="center">
			<h2 class="form-title" id="login"><span>或</span>登录</h2>
			<div class="form-holder">
				<input type="text" class="input" id="log_account" placeholder="账号" />
				<input type="password" class="input" id="log_pwd" placeholder="密码" />
			</div>
			<button class="submit-btn">登录</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
